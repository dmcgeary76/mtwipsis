{% load static %}

<!doc-type html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <script src="https://kit.fontawesome.com/a7902e879f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}Move This World - Enrollment Utility{% endblock %}</title>
  </head>
  <body>
    <div class="logo" style="padding: 20px;">
      <img src="{% static 'polls/images/logo.png' %}" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          &nbsp;
        </div>
        <div class="col-4" style="text-align:center;">
          <form method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <p>
                Unique Code: {{form.name}} <i class="fas fa-info-circle"></i>
              </p>
              <p>
                {{form.file_upload}}
              </p>
              <p style="text-align:center;">
                <button type="submit" class="btn btn-primary">Submit</button>
              </p>
          </form>
        </div>
        <div class="col-4">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
